<p>

</p>


<br/>
<h2>Variables</h2>
<br/>

<table>
  <tr>
    <td>mPlayTimes</td>
    <td>How many times to plays back and forth before destorying.</td>
  </tr>
</table>


<br/>
<h2>Functions</h2>
<br/>

<table>
  <tr>
    <td>PlayForth</td>
    <td>Play the animation forth once.</td>
  </tr>
  <tr>
    <td>PlayBack</td>
    <td>Play the animation back once.</td>
  </tr>
</table>
